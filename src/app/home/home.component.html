<div class="container">
    <h3>Employee Form</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" required placeholder="Name" name="firstName" ngModel>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" required placeholder="Name" name="lastName" ngModel>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time" ngModel> Full Time Employee
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="w2" ngModel checked> W2
            </label>
        </div>

        <label>Payment Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099" ngModel> 1099
            </label>
        </div>

        <div class="form-group">
            <label>Primary Language</label>
            <select class="form-group">
                <option *ngFor="let lang of languages">
                    {{ lang }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>date</label>
            <input type="date" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">OK</button>
    </form>
</div>

{{ form.pristine }}
