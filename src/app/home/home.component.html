<div class="container">
    <h3>Employee Form</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched">
            <label class="control-label">First Name</label>
            <input #firstName="ngModel" maxlength="3" required type="text" class="form-control" required placeholder="Name" name="firstName"
                [(ngModel)]="model.firstName">
                <div *ngIf="firstName.invalid && firstName.dirty" class="alert alert-danger">
                    First Name is required

                </div>
        </div>



        <!-- <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" required placeholder="Name" name="lastName"
            [(ngModel)]="model.lastName">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time"
                [(ngModel)]="model.isFullTime"> Full Time Employee
            </label>
        </div>

        <label>Payment Type</label>
        
        <div class="radio">
            <label>
                <input type="radio" name="paymentType" value="w2" checked
                [(ngModel)]="model.paymentType"> W2
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099"
                [(ngModel)]="model.paymentType"> 1099
            </label>
        </div> 

        <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
            <label class="control-label">Primary Language</label>
            <select class="form-control" #primaryLanguage
                (blur)="validatePrimaryLanguage(primaryLanguage.value)"
                (change)="validatePrimaryLanguage(primaryLanguage.value)"
                name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
                <option value="default">Select a language...</option>
                <option *ngFor="let lang of languages">
                    {{ lang }}
                </option>
            </select>
        </div>
<!--
        <div class="form-group">
            <label>date</label>
            <input type="date" class="form-control">
        </div> -->

        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">OK</button>
<!-- 
        {{ form.valid }} -->
    </form>

</div>

<!-- {{ form.pristine }} -->
